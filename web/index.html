<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CF AI Chat (Memory)</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif; 
      background: linear-gradient(135deg, #0B0E11 0%, #1a1d23 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #f5f5f5;
    }
    .container { 
      max-width: 900px; 
      margin: 0 auto; 
      width: 100%;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 1.5rem;
    }
    header { 
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #333;
      padding-bottom: 1.5rem;
    }
    h1 { 
      font-size: 2.2rem; 
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #ffffff 0%, #b4bcc4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      color: #888;
      font-size: 0.95rem;
      display: flex;
      gap: 0.5rem;
    }
    .subtitle span { color: #ff7b42; font-weight: 600; }
    #log { 
      display: flex; 
      flex-direction: column; 
      gap: 0.8rem; 
      flex: 1;
      padding: 1.5rem;
      background: #1a1f2e;
      border: 1px solid #333;
      border-radius: 12px;
      overflow-y: auto;
      margin-bottom: 1.5rem;
      scrollbar-width: thin;
      scrollbar-color: #444 #1a1f2e;
    }
    #log::-webkit-scrollbar { width: 8px; }
    #log::-webkit-scrollbar-track { background: #1a1f2e; }
    #log::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
    .bubble { 
      padding: 1rem 1.2rem; 
      border-radius: 12px; 
      word-wrap: break-word; 
      max-width: 80%;
      font-size: 1.05rem;
      line-height: 1.5;
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .user { 
      background: linear-gradient(135deg, #ff7b42 0%, #ff6b35 100%);
      align-self: flex-end; 
      color: white;
      font-weight: 500;
      max-width: 75%;
    }
    .bot { 
      background: #2a3141;
      color: #e0e0e0;
      border-left: 3px solid #ff7b42;
      max-width: 85%;
    }
    .typing { 
      display: inline-flex; 
      gap: 6px; 
      align-items: center;
      padding: 0.5rem 0;
    }
    .typing span { 
      width: 8px; 
      height: 8px; 
      border-radius: 50%; 
      background: #ff7b42; 
      animation: bounce 1.4s infinite; 
    }
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 60%, 100% { opacity: 0.4; transform: translateY(0); }
      30% { opacity: 1; transform: translateY(-8px); }
    }
    form { 
      display: flex; 
      gap: 0.8rem; 
      background: #1a1f2e;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #333;
    }
    input { 
      flex: 1; 
      padding: 1rem 1.2rem; 
      border-radius: 8px; 
      border: none;
      font-size: 1.05rem;
      background: #2a3141;
      color: #f5f5f5;
      outline: none;
      transition: all 0.3s;
    }
    input:focus {
      background: #353e52;
      box-shadow: 0 0 0 2px rgba(255, 123, 66, 0.2);
    }
    input::placeholder { color: #666; }
    button { 
      padding: 1rem 2rem; 
      border-radius: 8px; 
      border: none;
      cursor: pointer; 
      font-size: 1.05rem; 
      font-weight: 600;
      background: linear-gradient(135deg, #ff7b42 0%, #ff6b35 100%);
      color: white;
      transition: all 0.3s;
    }
    button:hover { 
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
    }
    button:active { transform: translateY(0); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>⚡ AI Chat Memory</h1>
      <div class="subtitle">
        <span>✓</span> Workers AI (Mistral) <span>•</span>
        <span>✓</span> KV Storage <span>•</span>
        <span>✓</span> Persistent Memory
      </div>
    </header>

    <div id="log"></div>

    <form id="f">
      <input id="msg" placeholder="Ask me anything..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const WORKER_URL = "http://127.0.0.1:8787";
    const sessionId = crypto.getRandomValues(new Uint32Array(1))[0].toString(16);
    const log = document.getElementById("log");
    const f = document.getElementById("f");
    const msg = document.getElementById("msg");

    const add = (text, cls, isLoading = false) => {
      const d = document.createElement("div");
      d.className = `bubble ${cls}`;
      if (isLoading) {
        d.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
      } else {
        d.textContent = text;
      }
      log.appendChild(d);
      d.scrollIntoView({ behavior: "smooth", block: "end" });
      return d;
    };

    f.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = msg.value.trim();
      if (!text) return;
      add(text, "user");
      msg.value = "";
      msg.focus();

      const loadingBubble = add("", "bot", true);

      try {
        const res = await fetch(WORKER_URL + "/chat", {
          method: "POST",
          headers: { "content-type": "application/json", "x-session-id": sessionId },
          body: JSON.stringify({ message: text }),
        });
        const data = await res.json();
        loadingBubble.textContent = data.reply || "(no reply)";
      } catch (err) {
        loadingBubble.textContent = "Error: " + String(err);
      }
    });

    msg.focus();
  </script>
</body>
</html>
