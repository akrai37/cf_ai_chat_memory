<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>CF AI Chat (Memory)</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif; 
      background: linear-gradient(135deg, #0B0E11 0%, #1a1d23 100%);
      min-height: 100dvh;
      min-height: calc(var(--vh, 1vh) * 100);
      display: flex;
      flex-direction: column;
      color: #f5f5f5;
      overflow: hidden; /* Prevent body scrolling */
      -webkit-overflow-scrolling: touch;
    }
    .container { 
      max-width: 900px; 
      margin: 0 auto; 
      width: 100%;
      display: flex;
      flex-direction: column;
      height: 100dvh;
      height: calc(var(--vh, 1vh) * 100);
      padding: 1.5rem;
      padding-bottom: 0;
    }
    header { 
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #333;
      padding-bottom: 1.5rem;
    }
    h1 { 
      font-size: 1.8rem; 
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #ffffff 0%, #b4bcc4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      color: #888;
      font-size: 0.85rem;
      display: flex;
      gap: 0.5rem;
    }
    .subtitle span { color: #ff7b42; font-weight: 600; }
    #log { 
      display: flex; 
      flex-direction: column; 
      gap: 0.8rem; 
      flex: 1;
      padding: 1.5rem;
      background: #1a1f2e;
      border: 1px solid #333;
      border-radius: 12px;
      overflow-y: auto;
      margin-bottom: 1rem;
      scrollbar-width: thin;
      scrollbar-color: #444 #1a1f2e;
      min-height: 0; /* Allow shrinking */
    }
    #log::-webkit-scrollbar { width: 8px; }
    #log::-webkit-scrollbar-track { background: #1a1f2e; }
    #log::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
    .bubble { 
      padding: 1rem 1.2rem; 
      border-radius: 12px; 
      word-wrap: break-word; 
      max-width: 80%;
      font-size: 0.95rem;
      line-height: 1.6;
      animation: fadeIn 0.3s ease-in;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .bubble-content {
      word-break: break-word;
      overflow-wrap: break-word;
    }
    .bubble-time {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 0.3rem;
    }
    .bubble-text {
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
    }
    .bubble-list {
      margin-left: 1.5rem;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .bubble-list li {
      margin: 0.4rem 0;
      line-height: 1.6;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    .bubble-list ul {
      list-style: disc;
    }
    .bubble-list ol {
      list-style: decimal;
    }
    .bubble-code {
      background: rgba(0, 0, 0, 0.3);
      padding: 0.8rem;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 0.95rem;
      overflow-x: auto;
      margin: 0.5rem 0;
    }
    .bubble-strong {
      font-weight: 600;
      color: #ff7b42;
    }
    @media (max-width: 768px) {
      .bubble {
        max-width: 85%;
        font-size: 0.95rem;
        padding: 0.8rem 1rem;
        margin: 0 0.5rem;
      }
      .user { max-width: 75%; }
      .bot { max-width: 90%; }
      #log { margin: 1rem 0.5rem; }
      form { margin: 0 0.5rem; }
      input { font-size: 0.95rem; }
      button { font-size: 0.95rem; padding: 0.8rem 1.5rem; }
    }
    @media (max-width: 480px) {
      .bubble {
        max-width: 88%;
        font-size: 0.9rem;
        padding: 0.7rem 0.9rem;
        margin: 0 0.4rem;
      }
      .container { 
        padding: 0.8rem;
        padding-bottom: 0;
      }
      h1 { font-size: 1.6rem; }
      .subtitle { font-size: 0.85rem; }
      #log { 
        margin: 0.8rem 0.4rem;
        padding: 1rem;
        margin-bottom: 0.5rem;
      }
      form { 
        margin: 0 0.4rem;
        padding: 0.8rem;
        gap: 0.6rem;
        margin-bottom: 0.5rem;
        position: sticky;
        bottom: 0;
      }
      input { 
        font-size: 0.9rem;
        padding: 0.8rem 1rem;
      }
      button { 
        font-size: 0.9rem; 
        padding: 0.8rem 1.2rem;
      }
      .bubble-text { font-size: 0.9rem; }
      .bubble-list li { font-size: 0.9rem; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .user { 
      background: linear-gradient(135deg, #ff7b42 0%, #ff6b35 100%);
      align-self: flex-end; 
      color: white;
      font-weight: 500;
      max-width: 75%;
    }
    .bot { 
      background: #2a3141;
      color: #e0e0e0;
      border-left: 3px solid #ff7b42;
      max-width: 85%;
    }
    .typing { 
      display: inline-flex; 
      gap: 6px; 
      align-items: center;
      padding: 0.5rem 0;
    }
    .typing span { 
      width: 8px; 
      height: 8px; 
      border-radius: 50%; 
      background: #ff7b42; 
      animation: bounce 1.4s infinite; 
    }
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 60%, 100% { opacity: 0.4; transform: translateY(0); }
      30% { opacity: 1; transform: translateY(-8px); }
    }
    form { 
      display: flex; 
      gap: 0.8rem; 
      background: #1a1f2e;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #333;
      margin-top: auto;
      margin-bottom: 1rem;
      flex-shrink: 0;
    }
    input { 
      flex: 1; 
      padding: 0.9rem 1rem; 
      border-radius: 8px; 
      border: none;
      font-size: 0.95rem;
      background: #2a3141;
      color: #f5f5f5;
      outline: none;
      transition: all 0.3s;
    }
    input:focus {
      background: #353e52;
      box-shadow: 0 0 0 2px rgba(255, 123, 66, 0.2);
    }
    input::placeholder { color: #666; }
    button { 
      padding: 0.9rem 1.8rem; 
      border-radius: 8px; 
      border: none;
      cursor: pointer; 
      font-size: 0.95rem; 
      font-weight: 600;
      background: linear-gradient(135deg, #ff7b42 0%, #ff6b35 100%);
      color: white;
      transition: all 0.3s;
    }
    button:hover { 
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
    }
    button:active { transform: translateY(0); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>⚡ AI Chat Memory</h1>
      <div class="subtitle">
        <span>✓</span> Workers AI (Llama 3.1 8B) <span>•</span>
        <span>✓</span> KV Storage <span>•</span>
        <span>✓</span> Persistent Memory
      </div>
    </header>

    <div id="log"></div>

    <form id="f">
      <input id="msg" placeholder="Ask me anything..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const WORKER_URL = "https://cf-ai-chat-memory.ankushrai37.workers.dev";
    const sessionId = crypto.getRandomValues(new Uint32Array(1))[0].toString(16);
    const log = document.getElementById("log");
    const f = document.getElementById("f");
    const msg = document.getElementById("msg");

    // Handle mobile viewport height changes (keyboard show/hide)
    const setVH = () => {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    };
    
    setVH();
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', () => {
      setTimeout(setVH, 100);
    });

    // Format time as HH:MM
    const getTime = () => {
      const now = new Date();
      return now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
    };

    // Parse markdown-like formatting and auto-format lists
    const parseMarkdown = (text) => {
      let html = text;
      
      // Bold: **text** → strong
      html = html.replace(/\*\*(.*?)\*\*/g, '<span class="bubble-strong">$1</span>');
      
      // Code blocks: ```code``` → pre
      html = html.replace(/```([\s\S]*?)```/g, '<div class="bubble-code">$1</div>');
      
      // Inline code: `code` → code
      html = html.replace(/`([^`]+)`/g, '<code style="background: rgba(255,123,66,0.2); padding: 0.2rem 0.4rem; border-radius: 3px;">$1</code>');
      
      // Split by line breaks to process line by line
      const lines = html.split(/\n+/);
      let result = [];
      let listItems = [];
      let listType = null; // 'numbered' or 'bullet'
      
      lines.forEach((line) => {
        line = line.trim();
        if (!line) return;
        
        // Match numbered list: "1. " or "1) "
        const numberedMatch = line.match(/^\d+[\.\)]\s+(.*)/);
        // Match bullet list: "* " or "- "
        const bulletMatch = line.match(/^[\*\-]\s+(.*)/);
        // Match colon format: "Title: content"
        const colonMatch = line.match(/^([^:]+):\s+(.*)/);
        
        if (numberedMatch) {
          // Numbered list item
          if (listType !== 'numbered') {
            // Close previous list
            if (listItems.length > 0) {
              if (listType === 'bullet') {
                result.push(`<ul class="bubble-list">${listItems.join('')}</ul>`);
              } else if (listType === 'colon') {
                result.push(`<ol class="bubble-list">${listItems.join('')}</ol>`);
              }
              listItems = [];
            }
            listType = 'numbered';
          }
          listItems.push(`<li>${numberedMatch[1]}</li>`);
        } else if (bulletMatch) {
          // Bullet list item
          if (listType !== 'bullet') {
            if (listItems.length > 0) {
              if (listType === 'numbered') {
                result.push(`<ol class="bubble-list">${listItems.join('')}</ol>`);
              } else if (listType === 'colon') {
                result.push(`<ol class="bubble-list">${listItems.join('')}</ol>`);
              }
              listItems = [];
            }
            listType = 'bullet';
          }
          listItems.push(`<li>${bulletMatch[1]}</li>`);
        } else if (colonMatch && line.length > 15) {
          // Colon format: "Title: content"
          if (listType && listType !== 'colon') {
            if (listItems.length > 0) {
              if (listType === 'numbered') {
                result.push(`<ol class="bubble-list">${listItems.join('')}</ol>`);
              } else if (listType === 'bullet') {
                result.push(`<ul class="bubble-list">${listItems.join('')}</ul>`);
              }
              listItems = [];
            }
          }
          listType = 'colon';
          const title = colonMatch[1].trim();
          const content = colonMatch[2].trim();
          listItems.push(`<li><strong>${title}:</strong> ${content}</li>`);
        } else {
          // Regular paragraph
          if (listItems.length > 0) {
            if (listType === 'numbered' || listType === 'colon') {
              result.push(`<ol class="bubble-list">${listItems.join('')}</ol>`);
            } else if (listType === 'bullet') {
              result.push(`<ul class="bubble-list">${listItems.join('')}</ul>`);
            }
            listItems = [];
            listType = null;
          }
          result.push(`<p style="margin: 0.5rem 0; line-height: 1.6;">${line}</p>`);
        }
      });
      
      // Close any remaining list
      if (listItems.length > 0) {
        if (listType === 'numbered' || listType === 'colon') {
          result.push(`<ol class="bubble-list">${listItems.join('')}</ol>`);
        } else if (listType === 'bullet') {
          result.push(`<ul class="bubble-list">${listItems.join('')}</ul>`);
        }
      }
      
      html = result.join('');
      html = `<div class="bubble-text">${html}</div>`;
      
      return html;
    };

    const add = (text, cls, isLoading = false) => {
      const d = document.createElement("div");
      d.className = `bubble ${cls}`;
      
      if (isLoading) {
        d.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
      } else {
        const contentDiv = document.createElement("div");
        contentDiv.className = "bubble-content";
        
        if (cls === "bot") {
          // Parse markdown for bot responses
          contentDiv.innerHTML = parseMarkdown(text);
        } else {
          contentDiv.textContent = text;
        }
        
        d.appendChild(contentDiv);
        
        // Add timestamp
        const timeDiv = document.createElement("div");
        timeDiv.className = "bubble-time";
        timeDiv.textContent = getTime();
        d.appendChild(timeDiv);
      }
      
      log.appendChild(d);
      
      // Scroll to bottom with a small delay to handle mobile keyboard
      setTimeout(() => {
        d.scrollIntoView({ behavior: "smooth", block: "end" });
      }, 100);
      
      return d;
    };

    f.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = msg.value.trim();
      if (!text) return;
      add(text, "user");
      msg.value = "";
      msg.focus();

      const loadingBubble = add("", "bot", true);

      try {
        const res = await fetch(WORKER_URL + "/chat", {
          method: "POST",
          headers: { "content-type": "application/json", "x-session-id": sessionId },
          body: JSON.stringify({ message: text }),
        });
        const data = await res.json();
        const reply = data.reply || "(no reply)";
        
        // Remove loading bubble and add response with proper formatting
        loadingBubble.remove();
        add(reply, "bot");
      } catch (err) {
        loadingBubble.textContent = "Error: " + String(err);
      }
    });

    msg.focus();
  </script>
</body>
</html>
